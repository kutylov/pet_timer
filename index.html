<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <p>countdown to new year</p>
        <div class="timer">
            <div>
                <p class="days"></p>
                <p>days</p>
            </div>
            <div>
                <p class="hours"></p>
                <p>hours</p>
            </div>
            <div>
                <p class="minutes"></p>
                <p>minutes</p>
            </div>
            <div>
                <p class="seconds"></p>
                <p>seconds</p>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
